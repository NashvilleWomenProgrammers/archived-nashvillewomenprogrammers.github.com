title:            Nashville Women Programmers
locale:           en_US
tagline:          A short tagline
description:      Describe your website.
#Swap out url when working locally to resolve base urls correctly
url:              http://localhost:4000
# url:              http://nashvillewomenprogrammers.com
permalink:   /:categories/:title/

# Owner/author information
owner:
  name:           Nashville Women Programmers
  avatar:         bio-photo.jpg
  bio:            "NWP is a group of women programmers that meet regularly to build a welcoming environment to learn and to grow diversity in the programming field. People of all backgrounds and skill levels are welcome to attend."
  email:          eliza@elizabrocksoftware.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  disqus-shortname: 
  twitter: #username
  facebook: groups/nashSTEAM/
  google:
    plus: #username
    analytics: 
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: nashville-women-programmers
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
